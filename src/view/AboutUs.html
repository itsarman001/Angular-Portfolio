<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="w-full px-3 py-2">
      <h1 class=" text-6xl lg:text-8xl mb-2 text-center">About Me</h1>
      <!-- Display Image will go here -->
      <img class="w-[70%]  mx-auto" src="./src/assets/illustrations/about.svg" alt="Display Picture">
      <p class="text-[3vw] lg:text-[2vw] w-4/5 mx-auto mb-10">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde, doloribus dolor. Quas provident, ducimus deserunt non eaque iste earum aperiam iure eius fugiat nesciunt beatae esse corrupti id repellendus mollitia reiciendis ab! Fuga, earum!</p>
    </section>
    <section class="grid grid-cols-1 lg:grid-cols-2 px-5 py-3 my-x lg:mx-24">
      <h3 class="text-2xl text-center mb-4 lg:place-self-start">Tech Stack</h3>
      <ul class="grid grid-cols-3">
        <li
          ng-repeat="techStack in techStacks"
          class="flex items-center gap-2 flex-nowrap m-2"
        >
          <img
            src="{{techStack.icon}}"
            alt="{{techStack.alt}}"
            class="w-6 h-6"
          /><span>{{techStack.label}}</span>
        </li>
      </ul>
    </section>
  </body>
</html>
